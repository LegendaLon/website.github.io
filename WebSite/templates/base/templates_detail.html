{% extends 'base/detail.html' %}

{% block detail %}

	<div class="content">
		<div class="content-header">
			<h2><a>{{post.post_title}}</a></h2>
		</div>
		<div class="content-content">
			{{post.post_text}}
		</div>
		<div class="content-img">
			<img src="{{post.post_photo.url}}" alt="Изображение">
		</div>
		<div class='content-author'>
			<h6>Автор: {{post.post_author}}</h6>
		</div>
	</div>
			

{% endblock %}
